<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Portfólio</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body class="dark-theme">
    <header>
        <nav>
            <a class="logo" href="index.html">Portfólio</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre_mim.html">Sobre</a></li>
                <li><a href="index.html">Projetos</a></li>
                <li class="active"><a href="contatos.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Entre em contato</h1>
                <p>Se você tiver alguma pergunta ou quiser iniciar um projeto, sinta-se à vontade para entrar em contato comigo!</p>
                <div class="social-icons">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <span class="icon">📧</span>
                        <span class="label">E-mail</span>
                    </a>
                    <a href="index.html" target="_blank" rel="noopener noreferrer">
                        <span class="icon">🌐</span>
                        <span class="label">Website</span>
                    </a>
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <span class="icon">📱</span>
                        <span class="label">Telefone</span>
                    </a>
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <span class="icon">🐦</span>
                        <span class="label">Twitter</span>
                    </a>
                    <a href="https://www.instagram.com/luh.cristian/" target="_blank" rel="noopener noreferrer">
                        <span class="icon">📷</span>
                        <span class="label">Instagram</span>
                    </a>
                    <a href="https://www.linkedin.com/in/luan-cristian-118367279/"" target="_blank" rel="noopener noreferrer">
                        <span class="icon">👥</span>
                        <span class="label">LinkedIn</span>
                    </a>
                </div>
                <div class="contact-form">
                    <h2>Envie uma mensagem</h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
